<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Hospital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Find a Hospital</h1>

        <button class="main-button" onclick="findHospital()">
            Find Nearest Hospital
        </button>

        <div class="specialist-options">
            <button class="specialist-button" onclick="findSpecialist('eye')">Eye Hospital</button>
            <button class="specialist-button" onclick="findSpecialist('dental')">Dental Hospital</button>
            <button class="specialist-button" onclick="findSpecialist('mental')">Mental Health Clinic</button>
            <button class="specialist-button" onclick="findSpecialist('vet')">Vet Hospital</button>
        </div>

        <button class="emergency-button" onclick="call999()">
            Emergency: Call 999
        </button></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
