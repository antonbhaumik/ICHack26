<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Hospital</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="page">
    <section class="hero">
      <div class="badge">Best Care Now</div>

      <h1>Find the right hospital fast.</h1>
      <p class="sub">
        Get the best care instantly. 
        Find the closest A&E with the shortest current waiting time.
      </p>

      <div class="card">
        <button class="main-button" onclick="findHospital()">
          Find the best hospital for you
        </button>

        <div class="secondary-buttons">
          <button class="vet-button" onclick="findVet()">Veterinary</button>
          <button class="emergency-button" onclick="call999()">Call 999</button>
        </div>

        <p class="hint">
          If someone is in immediate danger, call emergency services now.
          <br>
          <a href="#" class="custom-address-link" onclick="toggleCustomAddress(); return false;">Use a different address</a>
        </p>
        
        <div id="customAddressSection" class="custom-address-section" style="display: none;">
          <input 
            type="text" 
            id="customAddressInput" 
            class="custom-address-input" 
            placeholder="Enter an address, then click a button above"
          />
        </div>
      </div>
    </section>
  </main>

  <script>window.GOOGLE_API_KEY = {{ api_key|tojson }};</script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
